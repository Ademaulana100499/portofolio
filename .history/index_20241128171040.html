<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMgrowth</title>
    <link rel="shortcut icon" href="assets/img/Favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">AMgrowth</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#project" class="nav__link">Project</a>
            </li>
            <li>
              <a href="#info" class="nav__link">My Info</a>
            </li>
            <li>
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li>
              <a href="#contact" class="nav__link">Contact Me</a>
            </li>
          </ul>
          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main" id="main">
      <!-- HOME -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <img src="assets/img/Photo.png" alt="image" class="home__img" />
          <div class="home__data">
            <h1 class="home__name">
              Ade <br />
              Maulana
            </h1>
            <h3 class="home__profession">Front-End Web Developer</h3>
          </div>
          <a href="#project" class="home__scroll">
            <div class="home__scroll-box">
              <i class="ri-arrow-down-line"></i>
            </div>
            <span class="home__scroll-text">Recent Project</span>
          </a>
        </div>
      </section>
      <!-- PROJECT -->
      <section class="project section" id="project"></section>
      <!-- INFO -->
      <section class="info section" id="info"></section>
      <!-- SERVICES -->
      <section class="services section" id="services"></section>
      <!-- CONTACT -->
      <section class="contact section" id="contact"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer" id="footer"></footer>
    <!-- SCROLL UP -->
    <!-- SCROLLREVEAL -->
    <script src=""></script>
    <!-- EMAIL JS -->
    <script src=""></script>
    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
